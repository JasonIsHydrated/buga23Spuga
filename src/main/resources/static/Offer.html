<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book your course</title>


  <script type="text/javascript">
    var http = null;
    http = new XMLHttpRequest(); // Anfrage an einen Webservice; noch leer
    if (http != null) {
      // muss derselbe Server sein!
      http.open("GET", "http://localhost:8080/offer/all", true); // URL des
      // Webservice
      http.setRequestHeader("Accept", "application/json");
      // nur Antwort in JSON-Format wird verstanden!
      http.onreadystatechange = ausgeben; // Callback-Funktion zum Verarbeiten
      http.send(null); // Aufruf des Webservice

    }
      function ausgeben() { // die Callback-Funktion
        if (http.readyState === 4) { // d.h. die Antwort vom Webservice ist da!
          var daten = http.responseText;

          daten = eval("(" + daten + ")"); // ein JSON-Objekt vom Webservice
          var liste = document.getElementById("Liste"); // im HTML-File Body
          for (var i = 0; i < daten.length; i++) { // alle Elemente d. Antwort
            var betreiber = daten[i]; // ein Operator-Objekt
            var li = document.createElement("li"); // eine <LI> in der Liste
            var re = document.createElement("re");
            var txt = document.createTextNode(betreiber.coursename);// Text
            var time = document.createTextNode(betreiber.start);

            li.appendChild(txt); // Text in <LI> einhängen
            re.appendChild(time);

            liste.appendChild(li); // <LI> in <UL> einhängen
            liste.appendChild(re);
          }
        }
      }


  </script>



</head>
<body>
  <ul id="Liste"></ul>


<form action="http://localhost:8080/appointment/add" >
  <button formmethod="post">Buchen</button>
</form>
</body>
</html>
